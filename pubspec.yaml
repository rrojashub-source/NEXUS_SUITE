name: nexus_suite
description: NEXUS ecosystem unified application suite - CEREBRO client, PDF tools, and ARIA assistant.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Networking
  dio: ^5.4.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # Utils
  intl: ^0.18.1
  path_provider: ^2.1.2
  url_launcher: ^6.2.2
  logger: ^2.0.2
  equatable: ^2.0.5

  # File handling (for PDF module)
  file_picker: ^6.1.1
  open_file: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: NexusIcons
      fonts:
        - asset: assets/fonts/NexusIcons.ttf
